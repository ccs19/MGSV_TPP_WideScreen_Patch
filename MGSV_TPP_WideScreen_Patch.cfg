
#Set desired resolution, e.g. 7680x1440
horizontalRes=7680
verticalRes=1440

#Name of executable to patch.
executableName=mgsvtpp.exe

#Backup settings (Not implemented yet)
backupExecutable=true
backupExecutableName=mgsvtpp.widescreenpatch_bak.exe

#Logging level (Shouldn't need to change this)
#0 = no logs
#1 = errors
#2 = warnings
#3 = debug (default)
#4 = info
#5 = verbose

logLevel=3

#Do not edit these values unless you know what you're doing!
widescreenHexValues=0x39,0x8E,0xE3,0xEF

